<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body id='homepage'>
    <header class='movable'>
      <h1>{{ page.title }}</h1>
      <div id="header_sub_info">
        <span id="page_subheading">{{ page.subheading }}</span>
        <div id='audio'>
          <button id="play" class="play_button">
            <img src="/images/play.svg">
          </button>
          <button id="pause" class="play_button selected">
            <img  src="/images/pause.svg">
          </button>
          <div id="audio_info">
            ella_heron-parte_parcell.mp3
          </div>
          <audio id='audio_player' loop>
            <source src="/music/ella_heron-parte_parcell.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
      <video id='wilmer' autoplay loop muted playsinline>
        <source src="/images/power_nap-final_attempt.mp4" type="video/mp4">
      </video>
    </header>
    <main class='movable'>
      <section id="posts">
        {% for post in site.posts %}
          <div class="post">
            <h1 class="name index_section">{{post.author}}</h1>
            <span class="email index_section">{{post.email}}</span>
            <a class="post_title" href="{{ post.url }}">
              {{ post.title }}
            </a>
            <div class="about_author index_section">{{post.about_author}}</div>
            <div class="how_we_met index_section">{{post.how_we_met}}</div>
          </div>
        {% endfor %}
      </section>
    </main>
    <aside class='movable'>
      {{ page.aside | textilize }}
    </aside>

    <footer class='movable'>
      <a href="https://rahulshinde.com">Site by Rahul</a>
    </footer>

    <img id='philly' src="/images/pa.svg">
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
